<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="input15" />
    <button onclick="validate15()">Check</button>
    <script>
      function validate15() {
        let input = document.getElementById("input15").value;
        let regex = /^\d{4}-\d{2}-\d{2}$/;
        let isValid = regex.test(input);

        if (isValid) {
          window.alert("Valid");
        } else {
          window.alert("Invalid");
        }
      }
    </script>
  </body>
</html>
