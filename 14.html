<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="input14" placeholder="Enter a phone number" />
    <button onclick="checkPhoneNumber()">Check</button>
    <script>
      function checkPhoneNumber() {
        const input = document.getElementById("input14").value;
        const regex = /^\+?\d{10}$/;
        let isValid = regex.text(input);
        if (isValid) {
          window.alert("Valid");
        } else {
          window.alert("Invalid");
        }
      }
    </script>
  </body>
</html>
