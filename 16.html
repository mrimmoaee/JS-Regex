<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="input16" placeholder="Enter a URL" />
    <button onclick="checkURL()">Check</button>
    <script>
      function checkURL() {
        const input = document.getElementById("input16").value;
        const regex = /^(http:\/\/|https:\/\/)[a-z]+\.[a-z]+(\/.*)?$/;
        let isValid = regex.test(input);

        if (isValid) {
          window.alert("Valid");
        } else {
          window.alert("Invalid");
        }
      }
    </script>
  </body>
</html>
