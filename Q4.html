<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="input4" placeholder="Enter a string" />
    <button onclick="checkStartUppercase()">Check</button>
    <script>
      function checkStartUppercase() {
        const input = document.getElementById("input4").value;
        const regex = /^[A-Z]{3}/;
        alert(regex.test(input) ? "Valid" : "Invalid");
      }
    </script>
  </body>
</html>
