<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="input17" placeholder="Enter a credit card number" />
    <button onclick="checkCreditCard()">Check</button>
    <script>
      function checkCreditCard() {
        const input = document.getElementById("input17").value;
        const regex = /^(\d{4}-?){3}\d{4}$/;
        let isValid = regex.test(input);

        if (isValid) {
          window.alert("Valid");
        } else {
          window.alert("Invalid");
        }
      }
    </script>
  </body>
</html>
