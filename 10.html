<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="input10" placeholder="Enter 'A 5'" />
    <button onclick="checkLetterSpaceDigit()">Check</button>
    <script>
      function checkLetterSpaceDigit() {
        const input = document.getElementById("input10").value;
        const regex = /^[A-Z]\s\d$/;
        alert(regex.test(input) ? "Valid" : "Invalid");
      }
    </script>
  </body>
</html>
