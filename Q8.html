<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="input8" placeholder="Enter a direction" />
    <button onclick="checkDirection()">Check</button>
    <script>
      function checkDirection() {
        const input = document.getElementById("input8").value;
        const regex = /^(north|south|east|west)$/i;
        alert(regex.test(input) ? "Valid" : "Invalid");
      }
    </script>
  </body>
</html>
