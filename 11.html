<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="input11" placeholder="Enter a product ID" />
    <button onclick="checkProductID()">Check</button>
    <script>
      function checkProductID() {
        const input = document.getElementById("input11").value;
        const regex = /^[A-Z]{3}\d{4}[a-z]{2}$/;
        let isValid = regex.text(input);
        if (isValid) {
          window.alert("Valid");
        } else {
          window.alert("Invalid");
        }
      }
    </script>
  </body>
</html>
