<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="input1" placeholder="Enter 'hello'" />
    <button onclick="checkExactMatch()">Check</button>
    <script>
      function checkExactMatch() {
        const input = document.getElementById("input1").value;
        const regex = /^hello$/;
        let isValid = regex.text(input);
        if (isValid) {
          window.alert("Valid");
        } else {
          window.alert("Invalid");
        }
      }
    </script>
  </body>
</html>
