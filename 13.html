<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="input13" placeholder="Enter an email" />
    <button onclick="checkEmail()">Check</button>
    <script>
      function checkEmail() {
        const input = document.getElementById("input13").value;
        const regex = /^[a-z]+@[a-z]+\.com$/;
        alert(regex.test(input) ? "Valid" : "Invalid");
      }
    </script>
  </body>
</html>
