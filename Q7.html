<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="input7" placeholder="Enter 'cat' or 'dog'" />
    <button onclick="checkAnimal()">Check</button>
    <script>
      function checkAnimal() {
        const input = document.getElementById("input7").value;
        const regex = /^(cat|dog)$/;
        alert(regex.test(input) ? "Valid" : "Invalid");
      }
    </script>
  </body>
</html>
