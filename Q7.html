<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="input7" placeholder="Enter 'cat' or 'dog'" />
    <button onclick="checkAnimal()">Check</button>
    <script>
      function checkAnimal() {
        const input = document.getElementById("input7").value;
        const regex = /^(cat|dog)$/;
        let isValid = regex.text(input);
        if (isValid) {
          window.alert("Valid");
        } else {
          window.alert("Invalid");
        }
      }
    </script>
  </body>
</html>
